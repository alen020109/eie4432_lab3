<!DOCTYPE html>
<html>
    <head>
        <title>21078808D_Drink Ordering System</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/jquery-3.7.1.min.js"></script>
        <script src="scripts/order.js"></script>
        
        <style>
            .error {
                border-color:red;
                box-shadow:0px 0px 10px red;
            }
            .error-free {
                border-color: green;
                box-shadow:0px 0px 10px green;
            }
        </style>
    </head>
    <body>
        <header class="text-bg-dark text-center p-4 fs-3 fw-bold">Drink Ordering System</header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link py-2 px-lg-3 text-secondary" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold py-2 px-lg-3 text-primary" aria-current="page" href="order.html">Order</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-2 px-lg-3 text-secondary" href="reserve.html">Reserve a Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link py-2 px-lg-3 text-secondary" href="menu.html">Menu</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container py-4">
            <form method="POST" id="form">
                <div class="row mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="row mb-3">
                    <label for="drink" class="form-label">Drink:</label>
                    <select id="drink" name="drink" class="form-select" onchange="calculatePrice()">
                        <option value="" selected>Please Select</option>
                        <option value="bubble-milktea">Bubble Milktea</option>
                        <option value="iced-latte">Iced Latte</option>
                        <option value="caramel-macchiato">Caramel Macchiato</option>
                    </select>
                </div>
                <div class="row mb-3 d-none justify-content-center" id="drinkimagediv">
                    <img src="" alt="" class="w-25" id="drinkimage">

                </div>
                <div class="row mb-3 d-inline-block d-lg-flex">
                    <div class="col d-flex d-lg-block" >
                        <label>Size:</label>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="size" id="small" autocomplete="off" value="small" onchange="calculatePrice()">
                            <label class="btn btn-outline-success" for="small">Small</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="size" id="medium" autocomplete="off" value="medium" onchange="calculatePrice()">
                            <label class="btn btn-outline-success" for="medium">Medium</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="size" id="large" autocomplete="off" value="large" onchange="calculatePrice()">
                            <label class="btn btn-outline-success" for="large">Large</label><br>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label>Ice:</label>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="ice" id="normal" autocomplete="off" value="normal">
                            <label class="btn btn-outline-success" for="normal">Normal</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="ice" id="less" autocomplete="off" value="less">
                            <label class="btn btn-outline-success" for="less">Less</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="ice" id="without" autocomplete="off" value="without">
                            <label class="btn btn-outline-success" for="without">Without Ice</label><br>
                        </div>
                    </div>
                    <div class="col d-flex d-lg-block">
                        <label>Sweetness:</label>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="sweetness" id="100" autocomplete="off" value="100">
                            <label class="btn btn-outline-success" for="100">100%</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="sweetness" id="50" autocomplete="off" value="50">
                            <label class="btn btn-outline-success" for="50">50%</label><br>
                        </div>
                        <div class="py-1 mb-2 ms-2 ms-lg-0">
                            <input type="radio" class="btn-check" name="sweetness" id="0" autocomplete="off" value="0">
                            <label class="btn btn-outline-success" for="0">0%</label><br>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="fs-3 fw-bold">
                        Price: $<span id="price">0</span>
                    </div>
                </div>
                <div class="row mb-3 message" style="display:none">
                    
                </div>
                <button type="button" class="btn btn-success" onclick="placeOrder(event)">Place Order</button>
                <button type="reset" class="btn btn-warning">Reset</button>
            </form>
        </div>
        <br><br><br><br>
        <footer class="text-bg-dark text-center p-3 fs-6 fixed-bottom">&copy;21078808D Sit Hin Kit - EIE4432 Lab 3 Project</footer>



    </body>
</html>
